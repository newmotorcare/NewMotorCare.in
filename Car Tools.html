<!-- 
What is this about?
> class="open" [class]="selected.toolToggle == 'close' ? 'open' : 'close'"

1. class="open" 
> By default, I'm defining the class as 'open' to indicate that the tool panel (specifically the paint panel) is open on load.

2. [class]="selected.toolToggle == 'close' ? 'open' : 'close'"
> Then I make the class dynamic, using a conditional to define the class.
	a) First I select the toolToggle variable/value in my 'selected' amp-state block.
	b) Check the default value (which in this case is 'close' to represent that the arrow tab button will close the tool panel when clicked).
	c) If the condition evaluates to true (evaluates to 'close'), then I change the class to 'open'.
	d) Else (my toolToggle value is 'open' instead), I set the class to 'close'

May seem confusing at first, but essentially I am defining the logic for the arrow button which will open or close the tool panel with my configuration options.
I'm doing this so the class names I'm using to dictate whether the arrow icon faces left for "close the tool panel" or right for "open the tool panel", is easy to understand when writing the CSS.
I could have just as easily set my CSS to the opposite class names and it would work, but for my own sanity I wanted to ensure I knew exactly what my CSS was going to do and then also, others can read through my code and understand what I have built.
-->
